<div
  class="relative flex items-center justify-center min-h-screen text-black bg-gray-100"
>
  <!-- Face Recognition Verification -->
  <div
    id="video-container"
    class="flex flex-col items-center justify-center w-full max-w-md p-6 bg-white border border-gray-200 shadow-xl rounded-2xl"
  >
    <!-- Title -->
    <h2 class="mb-6 text-2xl font-bold tracking-wide text-gray-800">
      Face Recognition Verification
    </h2>

    <!-- Webcam Video with futuristic frame -->
    <div
      class="relative flex items-center justify-center mb-4 overflow-hidden bg-black border-4 shadow-lg w-60 h-60 border-violet-600 rounded-xl"
    >
      <video
        #videoElement
        autoplay
        muted
        width="240"
        height="240"
        class="object-cover w-full h-full"
      ></video>
    </div>

    <!-- Buttons Container (Side by side) -->
    <div class="flex justify-between w-full mt-6">
      <!-- Join Now Button -->
      <button
        (click)="onJoinNow()"
        class="w-5/12 px-6 py-2 font-semibold text-white transition duration-300 bg-violet-600 rounded-xl hover:bg-violet-700"
        [disabled]="isLoading"
      >
        Join Now
      </button>

      <!-- Leave Call Button (Tomato Color) -->
      <button
        (click)="onLeaveCall()"
        class="w-5/12 px-6 py-2 font-semibold text-white transition duration-300 bg-tomato-600 rounded-xl hover:bg-tomato-700"
        [disabled]="!isLoading"
      >
        Leave Call
      </button>
    </div>

    <!-- Result Text below the buttons -->
    <p
      class="w-full px-4 py-2 mt-4 text-lg font-semibold text-center transition-all duration-300 transform border-2 rounded-full shadow-md bg-white/80 backdrop-blur-sm"
      [ngClass]="{
        'text-green-600 border-green-400': result === 'Face Matched',
        'text-red-600 border-red-400': result === 'Not Matched',
        'text-gray-500 border-gray-300': !result
      }"
    >
      {{ result || "Please verify your face to proceed" }}
    </p>
  </div>
</div>
