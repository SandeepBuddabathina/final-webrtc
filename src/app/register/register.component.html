<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="p-6 bg-white rounded-lg shadow-md w-96">
    <h2 class="mb-4 text-xl font-bold text-center text-purple-700">Register</h2>

    <input
      [(ngModel)]="name"
      type="text"
      placeholder="Name"
      class="w-full p-2 mb-3 border rounded"
    />
    <input
      [(ngModel)]="email"
      type="email"
      placeholder="Email"
      class="w-full p-2 mb-3 border rounded"
    />
    <input
      [(ngModel)]="password"
      type="password"
      placeholder="Password"
      class="w-full p-2 mb-3 border rounded"
    />
    <input
      [(ngModel)]="confirmPassword"
      type="password"
      placeholder="Confirm Password"
      class="w-full p-2 mb-4 border rounded"
    />

    <button
      (click)="register()"
      class="w-full py-2 text-white bg-purple-600 rounded hover:bg-purple-700"
    >
      Register
    </button>

    <p class="mt-3 text-sm text-center">
      Already have an account?
      <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</div>
